<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Fancy Wardrobe</title>
</head>
<body>
<h1 style="color: blue;">My Fancy Wardrobe</h1>
Name: <input type="text" id="name" required>
<button id="open">Open the doors</button>
<button id="close">Close the doors</button>
<button id="getIn">Get in the closet</button>
<button id="getOut">Get out of the closet</button>
Force: <input type="number" id="force" required>
<button id="kick">Kick the closet</button>

<div id="log">
    Create a wardrobe to play with :)
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</body>
</html>
